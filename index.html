<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio - Bento Grid (Amar Hafiz)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /*
         * TECHNICAL RULES
         * 1. Internal CSS (Used <style> tag)
         * 2. Responsive Grid/Stack (Implemented with CSS Grid)
         * 3. Modern Sans-serif Font (Inter used)
         * 4. Clean, Scientific Color Palette (Deep Ocean Blue Accent)
         */

        :root {
            /* Color Variables */
            --color-white: #ffffff;
            --color-soft-grey: #f4f7f9;
            --color-text-dark: #333333;
            --color-text-medium: #6c757d;
            --color-accent: #005f9c; /* Deep Ocean Blue Accent */
            --color-border: #e0e0e0;

            /* Spacing */
            --spacing-unit: 16px;
            --border-radius: 12px;

            /* Typography */
            --font-family-sans: 'Inter', sans-serif;
        }

        /* Base Styles */
        body {
            font-family: var(--font-family-sans);
            margin: 0;
            padding: 0;
            background-color: var(--color-soft-grey);
            color: var(--color-text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-unit);
            box-sizing: border-box;
        }

        /* Bento Grid Container */
        .bento-grid-container {
            width: 100%;
            max-width: 1200px; /* Max desktop width */
            display: grid;
            gap: var(--spacing-unit);
            
            /* Default: Mobile Stacked Layout */
            grid-template-columns: 1fr;
            grid-template-rows: auto;
        }

        /* Bento Card Styles */
        .bento-card {
            background-color: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-out, box-shadow 0.3s; 
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Theme Tweak: Subtle Scale/Zoom Hover Effect */
        .bento-card:hover {
            transform: translateY(-2px) scale(1.01); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Typography within Cards */
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
        }

        .card-subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-text-dark);
            margin-bottom: 0.25rem;
        }

        .card-text {
            font-size: 0.95rem;
            color: var(--color-text-medium);
            line-height: 1.5;
        }
